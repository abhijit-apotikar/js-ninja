<head>

			</div>

				<p style="margin: 10px; font-weight: bold; width: 50px;">DOB:</p>
				<input />
			</div>
			<div style="display:flex; height: 18px; background-color: green; align-items: center; padding: 2px;">
				<p style="margin: 10px; font-weight: bold;width: 50px;">email:</p>

			</div>

			</div>
		</div>
	</div>
	
</body>
</html>
